{% extends "layout.html" %}
{% block content %}

			</div>
			<div class="card-body">
				<form action="" method="POST">
					<p>Wybierz godzinÄ™ rezerwacji:<p>
						{% for i in range(9,16) %}
							{% if (i|string not in my_var)  %}
								<label class="form-check-label"><input class="form-check-input" type="radio" name="choosenHour" id={{ i }} value={{ i }}>{{ i }}:00</label><br><br>

			</div>
		</div>
{% endblock content %}
